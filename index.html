<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloLogin.css">
    <title>Login - Controle de gastos</title>
</head>
<body>
    <form>
        <div>
            <div>
                <label for="email">Email:</label>
            </div>
            <input type="email" name="email" placeholder="seuemail@email.com">
        </div>
        <div>
            <div><label for="senha">Senha:</label></div>
            <input type="password" name="senha" placeholder="senha">
        </div>
        <div>
            <button type="button" class="clear">Recuperar Senha</button>
        </div>
        <div>
            <button type="button" class="solid">Entrar</button>
        <div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>
</body>
</html>
